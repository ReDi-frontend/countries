<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <!-- Sytlesheets -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/country.css">
</head>
<body>

    <!-- SITE HEADER -->
    <header class="site-header">
        <div class="site-header-container container">
            <a class="site-header-logo" href="index.html">Where in the world?</a>
            <button class="site-header-theme-toggler" type="button">
                <span class="site-header-theme-toggler-inner">
                    <svg class="site-header-theme-toggler-icon" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M13.5532 13.815c-3.8846 0-7.034-2.8872-7.034-6.4468 0-1.3429.4476-2.5866 1.2122-3.6182C4.6904 4.6951 2.5 7.3312 2.5 10.4381c0 3.9004 3.4493 7.0619 7.7036 7.0619 3.3893 0 6.266-2.0068 7.2964-4.7955-1.125.7003-2.4839 1.1105-3.9468 1.1105Z" stroke="currentColor" fill="#fff" stroke-width="1.25"/></svg>
                    <span class="site-header-theme-toggler-text">Dark Mode</span>
                </span>
            </button>
        </div>
    </header>
    <!-- //SITE HEADER -->


    <!-- MAIN CONTENT -->
    <main class="main-content country-page-main-content">
        <div class="container">

            <!-- country page back -->
            <div class="country-page-back-wrapper">
                <a class="country-page-back-link" href="index.html">
                    <svg class="country-page-back-icon" width="19" height="12" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M6.4645.1074 7.643 1.286 3.7539 5.175H18.603v1.65H3.7539l3.889 3.889-1.1784 1.1786L.5719 6 6.4645.1074Z" fill="currentColor"/></svg>
                    <span class="country-page-back-link-text">Back</span>
                </a>
            </div>


            <!-- COUNTRY PAGE CONTENT -->
            <section class="country-page-flag-content">
                <img class="country-page-flag" src="./img/flag-belgium-big.png" alt="flag-belgium" width="560" height="401" srcset="./img/flag-belgium-big.png 1x, ./img/flag-belgium-big@2x.png 2x">
                <div class="country-page-info">
                    <h1 class="country-page-title">Belgium</h1>
                    <div class="country-page-dls-wrapper">
                        <dl class="country-page-details-list">
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Native Name:</dt>
                                <dd class="country-page-details-value">BelgiëBelgië</dd>
                            </div>
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Population:</dt>
                                <dd class="country-page-details-value">11,319,511</dd>
                            </div>
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Region:</dt>
                                <dd class="country-page-details-value">Europe</dd>
                            </div>
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Sub Region:</dt>
                                <dd class="country-page-details-value">Western Europe</dd>
                            </div>
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Capital:</dt>
                                <dd class="country-page-details-value">Brussels</dd>
                            </div>
                        </dl>

                        <dl class="country-page-details-list">
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Top Level Domain:</dt>
                                <dd class="country-page-details-value">.be</dd>
                            </div>
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Currencies:</dt>
                                <dd class="country-page-details-value">Euro</dd>
                            </div>
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Languages:</dt>
                                <dd class="country-page-details-value">Dutch, French, German</dd>
                            </div>

                        </dl>
                    </div>

                    <div class="country-page-border-countries">
                        <h2 class="country-page-border-countries-title">Border Countries:</h2>
                        <div class="country-page-border-countries-list">
                            <a class="country-page-border-countries-link" href="#">France</a>
                            <a class="country-page-border-countries-link" href="#">Germany</a>
                            <a class="country-page-border-countries-link" href="#">Netherlands</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- //COUNTRY PAGE CONTENT -->

        </div>
    </main>
    <!-- //MAIN CONTENT -->

    <script src="./js/main.js"></script>
</body>
</html>
